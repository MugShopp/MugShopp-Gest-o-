<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Apps - MugShopp</title>
  <style>
    :root {
      --tiffany: #0abab5;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .intro {
      margin-top: 10px;
    }

    .logo {
      max-width: 220px;
      width: 60%;
      height: auto;
    }

    .subtitle {
      font-size: 1.4rem;
      color: var(--tiffany);
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1.5s forwards 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      width: 80%;
      max-width: 400px;
    }

    .tab {
      display: block;
      padding: 15px;
      background-color: var(--tiffany);
      color: var(--white);
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .tab:hover {
      background-color: #089aa1;
      transform: scale(1.03);
    }

    .hidden {
      display: none;
    }

    @media (min-width: 600px) {
      .tabs {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .tab {
        flex: 1 1 40%;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <img class="logo" src="https://i.postimg.cc/Hs4DVWDG/file_00000000b69061f8ae80cb7ce110477f_(1)_(1).png" alt="MugShopp Logo">
    <div class="subtitle">Gestão Empresarial</div>
  </div>

  <div class="tabs">
    <!-- Todos os botões -->
    <a class="tab hidden" id="apresentacao" href="https://drive.google.com/file/d/1xcB0OmNNQRwbzfSu5VwHCDOOF2iP4M3s/view?usp=drivesdk" target="_blank">Apresentação</a>
    <a class="tab hidden" id="tabelas" href="https://drive.google.com/drive/folders/1LGacFKJqYeTp7Lj9Bj-chqRuF79c4MdB" target="_blank">Tabelas</a>
    <a class="tab hidden" id="portfolio" href="https://portifolioms.lovable.app/" target="_blank">Portfólio MugShopp</a>
    <a class="tab hidden" id="gerenciador" href="https://mugshopp2026.lovable.app/" target="_blank">Gerenciador de Marca</a>
    <a class="tab hidden" id="propostas" href="https://propostasms.lovable.app/" target="_blank">Propostas Comerciais</a>
    <a class="tab hidden" id="insights" href="https://insightsms.lovable.app/" target="_blank">Insights</a>
    <a class="tab hidden" id="gastos" href="https://gastosgerais.lovable.app" target="_blank">Gastos</a>
    <a class="tab hidden" id="propostas-copia" href="https://propostasm.lovable.app/" target="_blank">Propostas Comerciais (Cópia)</a>
    <!-- NOVO BOTÃO: Calculadora -->
    <a class="tab hidden" id="calculadora" href="https://mugshopp.github.io/Produ-o-/" target="_blank">Calculadora de Produção</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1";
    const isUser = params.get("user") === "1";

    if(isAdmin){
      // Administradora vê todos os botões
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("hidden"));
    }

    if(isUser){
      // Sobrinha vê apenas Apresentação, Tabelas, Portfólio, Propostas Copia e Calculadora
      document.getElementById("apresentacao").classList.remove("hidden");
      document.getElementById("tabelas").classList.remove("hidden");
      document.getElementById("portfolio").classList.remove("hidden");
      document.getElementById("propostas-copia").classList.remove("hidden");
      document.getElementById("calculadora").classList.remove("hidden");
    }
  </script>
</body>
</html>
